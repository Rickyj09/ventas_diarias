<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%} {%endblock%}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css', _external=True)}}" />
</head>

<body background="/static/img/fondo1.jpg">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('inicio_new')}}">INICIO </a>
      </li>
      <li class="nav-item">
        {% if current_user.is_authenticated %}
        <a class="nav-link" href="/logout"> {{ current_user.username}} (Salir)</a>
      </li>
      <li class="nav-item">
        {% else %}
        <a class="nav-link" href="/login">Login</a>
        {% endif %}
      </li>
    </ul>
    <hr>
    <div class="container">
      <div class="row">
        <div class="form-group col-xs-12 col-sm-12 col-md-2  position-relative">
          <img src="/static/img/logo_eni.jpg">
        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-8 position-relative">
          <center>
            <h3>ESTÁNDARES NORMATIVAS & INSPECCIÓN ENII S.A.</h3>
          </center>
          <center>
            <h1>CERTIFICADO </h1>
          </center>

        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-2  position-relative">
          <img src="/static/img/Acreditacion.jpg">
        </div>
      </div>
    </div>
    <hr>

    {% block content %}{% endblock %}
  </div>

</body>

</html>
